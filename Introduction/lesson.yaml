- Class: text
  Output: "CART models are prediction models that use a decision tree structure
           to predict a response or target value.  Models with response values that are
           factors or have a finite number of possible responses are called
           classification trees.  Models with continuous responses are referred to as regression trees.  
           This lesson will primarily cover classification trees. For more 
           information on regression trees, see the CART book by Breiman and Friedman."
           
- Class: text
  Output: "First, we begin by examining how a model is 'grown'. For each explanatory
           variable, a splitting point is found that 'best' separates the data into 
           classes by response. The definition for 'best' will be explained in more detail later."  
           
- Class: text
  Output:  "Then the explanatory variable with the 'best' splitting point is chosen and the data 
           is split into two parts.  This first split is called the 'root node.' Nodes are locations
           in the tree where the data is subset according to a specific condition."
           
- Class: text
  Output:  For each resulting node, the process is repeated until there are at most k observations 
           in each terminal node, or some other criteria is reached concerning 
           the 'impurity' of each terminal node."
           
- Class: text
  Output:  "A terminal node is a node that has no 'children' nodes, or no splits or branches 
            beneath it." 
           
