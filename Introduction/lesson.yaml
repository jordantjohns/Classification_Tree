- Class: text
  Output: "Welcome to the Introduction to Classification Trees!  This tutorial will 
           introduce the student to the Classification and Regression Trees Methodology (CART)
           introduced by Breiman, Friedman, Olshen, and Stone in 1984.  For more 
           information on CART models and in depth details that will not be covered here, students can refer 
           to the book, 'Classification and Regression Trees' by Breiman and Friedman (1984)."

- Class: text
  Output: "This lesson consists of multiple parts.  First, in this introduction, 
           the CART methodology will be explained including examples of
           common applications.  In the second section, the student will have the opportunity 
           to fit a CART model of their own using data provided.  Third, the features and 
           potential problems of this methodology will be discussed."

- Class: cmd_question
  Output: "Are you ready to begin?  If you are ready, type 'yes', if not 'skip()' your way 
        through the questions or type 'bye()' to exit."
  CorrectAnswer: yes
